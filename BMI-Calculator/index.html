<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"/>
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="./style.css"/>
        <script src="./script.js" defer="defer"></script>
    </head>

    <body>

        <video autoplay="autoplay" muted="muted" loop="loop" id="bg-video">
            <source src="https://drive.google.com/uc?export=download&id=1vfXIJ3QDT22ZqY6gYL3mx5H_nQj8BzfB" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>

        <div class="container">
            <h2>BMI Calculator</h2>

            <p class="text">Height</p>
            <input type="text" id="h">

            <p class="text">Weight</p>
            <input type="text" id="w">

			<p class="text">Jenis Kelamin</p>
<select id="gender">
    <option value="male">Laki-laki</option>
    <option value="female">Perempuan</option>
</select>

<p class="text">Tingkat Aktivitas</p>
<select id="activity">
    <option value="1.2">Sedentary (Jarang olahraga)</option>
    <option value="1.375">Light (Olahraga ringan 1-3 hari/minggu)</option>
    <option value="1.55">Moderate (Olahraga 3-5 hari/minggu)</option>
    <option value="1.725">Active (Olahraga 6-7 hari/minggu)</option>
    <option value="1.9">Very Active (Latihan intens setiap hari)</option>
</select>


            <p id="result"></p>
            <button id="btn" onclick="BMI()">Calculate</button>
            <button id="kal" onclick="calculateCalories()">Hitung Kalori</button>
            <h2 id="calorie-result"></h2>
        
            <script src="script.js"></script>

            <p id="info">Please enter your height[cm] and weight[kg] above.</p>
        </div>
    </body>
</html>
